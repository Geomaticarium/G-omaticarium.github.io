<!doctype html>
<html lang="Fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>OIE_DIVO_OPESEA-Vie_2020</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/ParcourseffectlorsdelOI_2.js"></script>
        <script src="data/WaypointscollecteslorsdelOI_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[5.23437191148342,-6.605968902279478],[6.647355983961819,-4.320392769667783]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://sites.google.com/view/geomaticarium/accueil" target="_blank">Réalisé par GEOMATICARIUM</a> &middot; <a href="https://sites.google.com/view/geomaticarium/accueil" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://idef-ci.org/">IDEF</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GOOGLESTREET_0');
        map.getPane('pane_GOOGLESTREET_0').style.zIndex = 400;
        var layer_GOOGLESTREET_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GOOGLESTREET_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GOOGLESTREET_0;
        map.addLayer(layer_GOOGLESTREET_0);
        map.createPane('pane_GoogleHybrid_1');
        map.getPane('pane_GoogleHybrid_1').style.zIndex = 401;
        var layer_GoogleHybrid_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleHybrid_1;
        map.addLayer(layer_GoogleHybrid_1);
        function pop_ParcourseffectlorsdelOI_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cmt'] !== null ? autolinker.link(feature.properties['cmt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ParcourseffectlorsdelOI_2_0() {
            return {
                pane: 'pane_ParcourseffectlorsdelOI_2',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 1,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ParcourseffectlorsdelOI_2');
        map.getPane('pane_ParcourseffectlorsdelOI_2').style.zIndex = 402;
        map.getPane('pane_ParcourseffectlorsdelOI_2').style['mix-blend-mode'] = 'normal';
        var layer_ParcourseffectlorsdelOI_2 = new L.geoJson(json_ParcourseffectlorsdelOI_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ParcourseffectlorsdelOI_2',
            layerName: 'layer_ParcourseffectlorsdelOI_2',
            pane: 'pane_ParcourseffectlorsdelOI_2',
            onEachFeature: pop_ParcourseffectlorsdelOI_2,
            style: style_ParcourseffectlorsdelOI_2_0,
        });
        bounds_group.addLayer(layer_ParcourseffectlorsdelOI_2);
        map.addLayer(layer_ParcourseffectlorsdelOI_2);
        function pop_WaypointscollecteslorsdelOI_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>name</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>cmt</strong><br />' + (feature.properties['cmt'] !== null ? autolinker.link(feature.properties['cmt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Date</strong><br />' + (feature.properties['Date'] !== null ? autolinker.link(feature.properties['Date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Heure</strong><br />' + (feature.properties['Heure'] !== null ? autolinker.link(feature.properties['Heure'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Altitude</strong><br />' + (feature.properties['Altitude'] !== null ? autolinker.link(feature.properties['Altitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_WaypointscollecteslorsdelOI_3_0() {
            return {
                pane: 'pane_WaypointscollecteslorsdelOI_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/blue-marker.svg',
            iconSize: [38.0, 38.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_WaypointscollecteslorsdelOI_3');
        map.getPane('pane_WaypointscollecteslorsdelOI_3').style.zIndex = 403;
        map.getPane('pane_WaypointscollecteslorsdelOI_3').style['mix-blend-mode'] = 'normal';
        var layer_WaypointscollecteslorsdelOI_3 = new L.geoJson(json_WaypointscollecteslorsdelOI_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WaypointscollecteslorsdelOI_3',
            layerName: 'layer_WaypointscollecteslorsdelOI_3',
            pane: 'pane_WaypointscollecteslorsdelOI_3',
            onEachFeature: pop_WaypointscollecteslorsdelOI_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_WaypointscollecteslorsdelOI_3_0(feature));
            },
        });
        var cluster_WaypointscollecteslorsdelOI_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_WaypointscollecteslorsdelOI_3.addLayer(layer_WaypointscollecteslorsdelOI_3);

        bounds_group.addLayer(layer_WaypointscollecteslorsdelOI_3);
        cluster_WaypointscollecteslorsdelOI_3.addTo(map);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>OIE_DIVO_OPESEA-Vie_2020</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/WaypointscollecteslorsdelOI_3.png" /> Waypoints collectées lors de l\'OI': cluster_WaypointscollecteslorsdelOI_3,'<img src="legend/ParcourseffectlorsdelOI_2.png" /> Parcours effecté lors de l\'OI': layer_ParcourseffectlorsdelOI_2,"Google Hybrid": layer_GoogleHybrid_1,"GOOGLE STREET": layer_GOOGLESTREET_0,}).addTo(map);
        setBounds();
        resetLabels([layer_WaypointscollecteslorsdelOI_3]);
        map.on("zoomend", function(){
            resetLabels([layer_WaypointscollecteslorsdelOI_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_WaypointscollecteslorsdelOI_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_WaypointscollecteslorsdelOI_3]);
        });
        </script>
    </body>
</html>
